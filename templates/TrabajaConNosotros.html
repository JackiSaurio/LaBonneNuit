<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/TrabajaConNosotros.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <title>Trabaja con nosotros</title>

</head>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('reservacion') }}">Haz tu reservación <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('menu') }}">Especialidades <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('TrabajaConNosotros') }}">Trabaja con nosotros <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body style="background-color: #4B2637">
<br><br>
<div style="background-color: white" class="container">
    <br>

    <div id="cardTrabaja" class="card text-center">
        <div id="card-header" class="card-header"><b>Solicitud de empleo</b></div>
        <div class="card-body">
            <h5 class="card-title">1. Registra tus datos</h5>
            <p class="card-text">
                <br>
            <form action="/EnviarDatosSoli" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombres</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="telefono">Número de teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono" value="0000000000">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="edad">Edad</label>
                        <input type="number" value="18" class="form-control" id="edad" name="edad" placeholder="Edad">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="colonia">Colonia</label>
                        <input type="text" class="form-control" id="colonia" name="colonia">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="cp">CP</label>
                        <input type="text" class="form-control" id="cp" name="cp">
                    </div>
                </div>
                <br>
                <br>
                <h5> 2. Nosotros nos contactaremos contigo una vez procesada tu solicitud. </h5>
                <br>

            </p>
            <button id="botonEnviar" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <br>
</div>
<br>
</body>
</html>
