<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/reservaciones.css" type="text/css">
    <title>Reservación</title>
</head>

<header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('reservacion') }}">Haz tu reservación <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('menu') }}">Especialidades <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('TrabajaConNosotros') }}">Trabaja con nosotros <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body style="background-color: #4B2637">
<br>
<div style="background-color: white" class="container px-4 pb-4" id="formularioReservar">
    <br>
    <h1 class="titulo">Haz tu reservación</h1>
    <br>
    <form action="/Reservacion" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombres</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres">
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-7">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group col-md-5">
                <label for="telefono">Número de teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Número de teléfono">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="selNumPersonas" class="form-label">Numero de personas</label>
                <select class="form-control" id="selNumPersonas" name="selNumPersonas">
                    <option selected value="0">Selecciona una opción</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control form-control-date" id="fecha" name="fecha">
            </div>

            <div class="form-group col-md-4">
                <label for="selHora" class="form-label">Hora</label>
                <select class="form-control" id="selHora" name="selHora">
                    <option selected>Selecciona una opción</option>
                    <option value="7">7:00pm</option>
                    <option value="8">8:00pm</option>
                    <option value="9">9:00pm</option>
                    <option value="10">10:00pm</option>
                    <option value="11">11:00pm</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label class="form-label">Numero de tarjeta</label>
                <div class="input-group mb-3">
                    <button id="inTarjeta" class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="true">Tarjeta
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Visa</a></li>
                        <li><a class="dropdown-item" href="#">MasterCard</a></li>
                    </ul>
                    <input type="text"  class="form-control" id="nTarjeta" name="nTarjeta" >
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="inFechaExp" class="form-label">Fecha de expiracion</label>
                <input type="text" class="form-control" id="inFechaExp" name="inFechaExp" placeholder="mm/aaaa"/>
            </div>
            <div class="form-group col-md-4">
                <label for="inCvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="inCvv" name="inCvv" placeholder="" value="0000" />
            </div>
        </div>

        <button id="botonEnviar" type="submit" class="btn btn-primary">Submit</button>
        <br><br>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
